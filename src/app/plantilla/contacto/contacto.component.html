<div class="contenedor bg-primary">
  <div class="contenedor-formulario bg-faded" >
    <div class="d-flex justify-content-center align-items-center py-3">
      <h3>Comuníquese con nosotros</h3>
    </div>
    <form class="row g-3 needs-validation mx-2 mb-2" novalidate>
      <div class="col-md-6">
        <label for="validationName" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="validationName" placeholder="Nombres" required>
        <div class="invalid-feedback">
          Por favor ingrese sus nombres.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationLastName" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="validationLastName" placeholder="Apellidos" required>
        <div class="invalid-feedback">
          Por favor ingrese sus apellidos.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationEmail" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="validationEmail" placeholder="Correo electronico" required>
        <div class="invalid-feedback">
          Por favor ingrese su correo electronico.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationPhone" class="form-label">Telefono</label>
        <input type="phone" class="form-control" id="validationPhone" placeholder="Telefono" required>
        <div class="invalid-feedback">
          Por favor ingrese su telefono de contacto.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationCity" placeholder="Ciudad" required>
        <div class="invalid-feedback">
          Por favor ingrese una ciudad.
        </div>
      </div>
      <div class="col-12">
        <label for="validationMessage" class="form-label">Su mensaje</label>
        <textarea class="form-control" id="validationMessage" rows="3" placeholder="Escriba aquí su mensaje..." required></textarea>
        <div class="invalid-feedback"> 
          Por favor ingrese su mensaje.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Acepto terminos y condiciones.
          </label>
          <div class="invalid-feedback">
            Debes estar de acuerdo antes de enviar.
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-success btn-lg" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
